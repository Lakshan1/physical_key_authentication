<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-8 bg-white rounded-lg shadow-md">
      <h2 class="text-2xl font-bold text-center">Login</h2>
      <form class="space-y-4" action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div>
          <label class="block text-gray-700 font-bold mb-2" for="email">
            Username
          </label>
          <input id="username" name="username" type="username" required
            class="block w-full px-4 py-2 border rounded-lg appearance-none 
              focus:outline-none focus:shadow-outline-gray"
            placeholder="Username">
        </div>
        <div>
          <label class="block text-gray-700 font-bold mb-2" for="password">
            Password
          </label>
          <input id="password" name="password" type="password" required
            class="block w-full px-4 py-2 border rounded-lg appearance-none 
              focus:outline-none focus:shadow-outline-gray"
            placeholder="********">
        </div>
        <div>
          <button type="submit" 
            class="mb-2 w-full py-2 px-4 bg-blue-600 text-white rounded-lg 
              hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue">
            Sign In
          </button>
        </div>
        <a href="{% url 'signup' %}">Don't have an account?</a>
      </form>
    </div>
  </div>
</body>
</html>
